<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입화면</title>
	</head>
	<body>
		<h2>회원가입화면입니다</h2>
		<hr color="red">
		<form action="member2.jsp"> <!-- form은 값을 입력하고 싶을 때 사용, action 입력값을 받을서 처리하는 다음 페이지 지정 -->
		아이디: <input name="id"><br>
		비밀번호: <input name="pw"><br>
		이름: <input name="name"><br>
		연락처 : 
		<select name="company">
			<option value="SK">SK
			<option value="KT">KT
			<option value="LG">LG
		</select>
		<input name="tel"><br>
		성별:
		<input type="radio" value="남자" name="gender">
		남자
		<input type="radio" value="여자" name="gender">
		여자
		<br>
		하고싶은 말:
		<textarea rows="5" cols="20" name="word"></textarea>
		<br>
		취미:
		<input type="checkbox" value="달리기" name="hobby">달리기
		<input type="checkbox" value="독서" name="hobby">독서
		<input type="checkbox" value="등산" name="hobby">등산
		<hr>
		<button type="submit">서버로 전송</button>
		</form>
	</body>
</html>
