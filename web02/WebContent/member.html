<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입화면</title>
	</head>
	<body>
		<h2>회원가입화면입니다</h2>
		<hr color="red">
		<form action="member2.jsp"> <!-- form은 값을 입력하고 싶을 때 사용, action 입력값을 받을서 처리하는 다음 페이지 지정 -->
		아이디: <input name="id"><br>
		비밀번호: <input name="pw"><br>
		이름: <input name="name"><br>
		연락처: <input name="tel"><br>
		<button>서버로 전송</button>
		</form>
	</body>
</html>
